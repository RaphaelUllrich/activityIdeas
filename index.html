<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DateJar</title>
    
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#f43f5e" />
    <meta name="mobile-web-app-capable" content="yes" /> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Tailwind nutzt diese Variablen. <alpha-value> ist wichtig für Transparenz.
              primary: 'rgb(var(--color-primary) / <alpha-value>)', 
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              background: '#fff1f2', 
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Standard: Rose */
        --color-primary: 244 63 94;   
        --color-secondary: 253 164 175;
      }
      
      body {
        -webkit-tap-highlight-color: transparent;
        font-family: 'Inter', sans-serif;
      }
      /* Smooth transition für Dark Mode und Farbwechsel */
      html, body { transition: background-color 0.3s, color 0.3s; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  </head>
  <body class="bg-rose-50 dark:bg-slate-950 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
